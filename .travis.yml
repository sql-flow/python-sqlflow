sudo: false
language: python
services:
  - postgresql

addons:
  postgresql: "9.6"

cache:
  directories:
    - $HOME/.cache/pip
    
env:
  global:
    - TEST=-v

matrix:
  include:
    - python: 3.4
    - python: 3.5
    - python: 3.6
    - python: 3.7
      dist: xenial
      sudo: true
    - python: pypy

install:
  - pip install -U pip
  - pip install -r requirements.txt

before_script:
  - psql -c "CREATE USER myflow WITH PASSWORD 'myflow';" -U postgres
  - psql -c 'CREATE DATABASE myflow WITH OWNER myflow;' -U postgres
  - .ci/install-sqlflow-pg.sh

script:
  - echo "OK"
